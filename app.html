<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    <form
      name="contact"
      data-netlify="true"
      netlify-honeypot="botfield"
      hidden
    >
      <input name="botfield" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea class="textarea" name="message"></textarea>
      <select name="subject">
        <option value="project"></option>
        <option value="talk"></option>
        <option value="others"></option>
      </select>
    </form>
    {{ APP }}
  </body>
</html>
